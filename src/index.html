<!DOCTYPE html>
<html>
  <head>
    <!-- Metadonnées -->
    <meta charset="utf-8" />

    <title>Persepolis - Storytelling Digital</title>
    <meta
      name="description"
      content="Site sur la bande dessinée Persepolis pour le projet Storytelling digital 2025 eikon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" href="assets/favicon/favicon.ico" type="image/x-icon" />
    <link rel="icon" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <!-- Open Graph Metadonnées -->
    <meta property="og:title" content="Persepolis - Storytelling Digital" />
    <meta
      property="og:description"
      content="Site sur la bande dessinée Persepolis pour le projet Storytelling digital 2025 eikon"
    />
    <!-- <meta property="og:image" content="URL de l'image" /> -->
    <!-- CSS -->
    <link rel="stylesheet" href="scss/main.scss" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <!-- Marjane dans les étoiles - Titre Parallaxe -->
      <section class="black">
        <div class="object-wrapper">
          <h1 class="text-header object" id="object-8">PERSEPOLIS</h1>
          <div class="object-1" id="object-1">
            <img
              class="object"
              src="assets/header/marjane-flying.webp"
              alt="Marjane Fly in the sky"
            />
          </div>
          <div class="object-2 object" id="object-2">
            <img src="assets/header/header-stars-1.webp" alt="Star" />
          </div>
          <div class="object-3 object" id="object-3">
            <img src="assets/header/header-stars-2.webp" alt="Star" />
          </div>
          <div class="object-4 object" id="object-4">
            <img src="assets/header/header-stars-3.webp" alt="Star" />
          </div>
          <div class="object-5 object" id="object-5">
            <img src="assets/header/header-stars-4.webp" alt="Star" />
          </div>
          <div class="object-7 object" id="object-7">
            <img src="assets/header/header-stars-5.webp" alt="Star" />
          </div>
          <div class="object-6 object" id="object-6">
            <img src="assets/header/header-stars-6.webp" alt="Star" />
          </div>
        </div>
      </section>
    </header>

    <!-- MAIN -->
    <main>
      <!-- Ecolière - Scrolling Horizontale -->
      <section class="black slider-mask h-100">
        <div class="slider-track">
          <div class="screen screen-1">
            <img src="assets/main/slider.webp" alt="schoolgirl" />
          </div>
          <div class="screen screen-2">
            <img src="assets/main/slider.webp" alt="schoolgirl" />
          </div>
          <div class="screen screen-3">
            <img src="assets/main/slider.webp" alt="schoolgirl" />
          </div>
          <div class="screen screen-4">
            <img src="assets/main/slider.webp" alt="schoolgirl" />
          </div>
        </div>
      </section>
      <!-- Marjane en hijab - Pas d'animation -->
      <section class="black">
        <div class="marjane-hijab">
          <p class="narrative">ça c’est moi quand j’avais 10 ans</p>
          <img
            src="assets/main/majrane-hijab.webp"
            alt="Majrane at School wearing hijab"
          />
        </div>
      </section>
      <!-- Hommme énervé - Effect Parallaxe -->
      <section class="white parallax-container-1">
        <div class="angry-man">
          <p class="narrative parallax-element-2">
            et soudain en 1980 <br />il y a eu la révolution
          </p>
          <img
            class="parallax-element-1"
            src="assets/main/main-man.webp"
            alt=""
          />
        </div>
      </section>
      <!-- Femme manifestant - Apparitions au scroll de coté -->
      <section class="white translate-container-1">
        <div class="manif-women">
          <p class="narrative">
            Partout dans les rues il y avait <br />des manifestations
          </p>
          <div class="manif-women-image">
            <img
              class="translate-element-1"
              src="assets/main/main-manifestant-1.webp"
              alt="manifestant women with hijab"
            />
            <img
              class="translate-element-2"
              src="assets/main/main-manifestant-2.webp"
              alt="manifestant women with no hijab"
            />
          </div>
        </div>
      </section>
      <!-- Manifestation - Apparitions au scroll -->

      <section class="white zoom-container-1">
        <div class="manif-fight" id="zoom-element-1">
          <img src="assets/main/main-police-man.webp" alt="" />
        </div>
      </section>
      <section class="white zoom-container-2">
        <div class="manif-fight" id="zoom-element-2">
          <img src="assets/main/main-body-man.webp" alt="" />
        </div>
      </section>
      <!-- Marjane pleure dans son lit - Pas d'animation -->
      <section class="black">
        <div class="marjane-cry">
          <img
            src="assets/main/main-marjane-cry.webp"
            alt="Marjane cry in her bed"
          />
        </div>
      </section>
      <!-- Journal invitant au clique - Animation Pulse -->
      <section class="white">
        <a class="pulse-object pulse" href="index-2.html">
          <img src="assets/main/main-newspaper.webp" alt="Journal CTA" />
        </a>
      </section>
    </main>

    <div class="cursor"></div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
