<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="assets/favicon.webp" type="image/x-icon" />
    <title>Persepolis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&display=swap"
      rel="stylesheet"

  <body>
    <!-- HEADER -->
    <header>
      <section class="black">
        <div class="object-wrapper">
          <h1 class="text-header">PERSEPOLIS</h1>
          <div class="object-1" id="object-1">
            <img
              src="assets/header/marjane-flying.webp"
              alt="Marjane Fly in the sky"

          <div class="object-2" id="object-2">
            <img src="assets/header/header-stars-1.webp" alt="Star" />
          </div>
          <div class="object-3" id="object-3">
            <img src="assets/header/header-stars-2.webp" alt="Star" />
          </div>
          <div class="object-4" id="object-4">
            <img src="assets/header/header-stars-3.webp" alt="Star" />
          </div>
          <div class="object-5" id="object-5">
            <img src="assets/header/header-stars-4.webp" alt="Star" />
          </div>
          <div class="object-7" id="object-7">
            <img src="assets/header/header-stars-5.webp" alt="Star" />
          </div>
          <div class="object-6" id="object-6">
            <img src="assets/header/header-stars-6.webp" alt="Star" />

        </div>
      </section>
    </header>
    <div class="spacer"></div>
    <!-- MAIN -->
    <main>
      <section class="black">
        <div class="slider">
          <div class="slider-track">
            <div class="slider-1">
              <img src="assets/main/slider.webp" alt="schoolgirl" />
            </div>
            <!-- <div class="slider-2">
              <img src="assets/slider.webp" alt="schoolgirl" />

            <div class="slider-3">
              <img src="assets/slider.webp" alt="schoolgirl" />
            </div>
            <div class="slider-4">
              <img src="assets/slider.webp" alt="schoolgirl" />
            </div> -->
          </div>
        </div>
      </section>

      <section class="black">
        <div class="marjane-hijab">
          <p>ça c’est moi quand j’avais 10 ans</p>
          <img
            src="assets/main/majrane-hijab.webp"
            alt="Majrane at School wearing hijab"
          />
        </div>
      </section>

      <section class="white">
        <div class="angry-man">
          <p>et soudain en 1980 <br />il y a eu la révolution</p>
          <img src="assets/main/main-man.webp" alt="" />
        </div>
      </section>

      <section class="white">
        <div class="manif-women">
          <p>Partout dans les rues il y avait <br />des manifestations</p>
          <div class="manif-women-image">
            <img
              src="assets/main/main-manifestant-1.webp"
              alt="manifestant women with hijab"
            />
            <img
              src="assets/main/main-manifestant-2.webp"
              alt="manifestant women with no hijab"
            />
          </div>
        </div>
      </section>

      <section class="white">
        <div class="manif-fight">
          <img src="assets/main/main-police-man.webp" alt="" />
        </div>
      </section>
      <section class="white">
        <div class="manif-fight">
          <img src="assets/main/main-body-man.webp" alt="" />
        </div>
      </section>

      <section class="black">
        <div class="marjane-cry">
          <img
            src="assets/main/main-marjane-cry.webp"
            alt="Marjane cry in her bed"
          />
        </div>
      </section>
      <section class="white">
        <div class="pulse">
          <div class="pulse-container">
            <a class="pulse-object" href="index-2.html">
              <img src="assets/main/main-newspaper.webp" alt="Journal CTA" />
            </a>
          </div>
        </div>

    <!-- FOOTER -->
    <footer></footer>

    <div class="cursor"></div>
    <script src="js/main.js" type="module"></script>
